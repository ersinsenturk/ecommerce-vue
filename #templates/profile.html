<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce</title>

  <link
    href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Roboto:wght@100;400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <header class="bg-white z-20 relative">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-10 w-auto" src="./src/img/ecommerce.png" alt="" />
        </a>
      </div>

      <div class="flex lg:gap-x-12 basis-8/12 lg:basis-5/12">
        <form class="w-full">
          <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
          <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-6 h-6">
                <use href="./src/img/sprite.svg#search"></use>
              </svg>
            </div>
            <input type="search" id="search"
              class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search" required />
            <button type="submit"
              class="text-white absolute right-2.5 bottom-2.5 bg-indigo-500 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="flex lg:hidden">
        <button type="button"
          class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 btn__open-menu">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:items-center">
        <a href="#" class="inline-block text-sm font-semibold leading-6 text-gray-900 mr-4 login-btn">Log in</a>
        <a href="#" class="inline-block text-sm font-semibold leading-6 btn-primary signup-btn">Sign up</a>
        <a href="#" class="hidden text-sm font-semibold leading-6 text-gray-900 mr-4">
          <svg class="w-6 h-6">
            <use href="./src/img/sprite.svg#favorite"></use>
          </svg>
        </a>
        <a href="" class="hidden text-sm font-semibold leading-6 text-gray-900">
          <svg class="w-6 h-6">
            <use href="./src/img/sprite.svg#cart"></use>
          </svg>
        </a>
        <a href="#" class="theme-btn light-theme ml-3">
          <svg class="w-6 h-6">
            <use href="./src/img/sprite.svg#light"></use>
          </svg>
        </a>
        <a href="#" class="theme-btn dark-theme ml-3">
          <svg class="w-6 h-6">
            <use href="./src/img/sprite.svg#dark"></use>
          </svg>
        </a>
      </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="hidden mobile-menu" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-10"></div>
      <div
        class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="./src/img/ecommerce.png" alt="" />
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700 btn__close-menu">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <!-- <div class="space-y-2 py-6">
              <form>
                <label for="search"
                  class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-6 h-6">
                      <use href="./src/img/sprite.svg#search"></use>
                    </svg>
                  </div>
                  <input type="search" id="search"
                    class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search" required />
                  <button type="submit"
                    class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Search
                  </button>
                </div>
              </form>
            </div> -->
            <div class="py-6">
              <a href="#"
                class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 login-btn">Log
                in</a>
              <a href="#"
                class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 signup-btn">Sign
                up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-8 sm:px-6 sm:py-12 lg:max-w-7xl lg:px-8">
      <!-- <h2 class="text-3xl font-bold mb-6">User Profile</h2> -->
      <div class="bg-slate-100 rounded-lg overflow-hidden">
        <div class="bg-[url('/src/img/profile-header.jpg')] bg-cover min-h-[180px]">

        </div>
        <div class="p-4">
          <div class="relative mt-[-10%] inline-block">

            <label for="dropzone-file"
              class="absolute -right-2 -top-2 w-8 h-8 z-10 bg-white p-1 text-indigo-500 rounded-full cursor-pointer">
              <svg class="w-full h-full">
                <use class="w-full h-full" href="./src/img/sprite.svg#camera"></use>
              </svg>
              <input id="dropzone-file" type="file" class="hidden" />
            </label>

            <figure class="inline-block  rounded-lg overflow-hidden border-4 border-white">
              <img src="https://placehold.co/200x200" class="block max-w-full" alt="">
            </figure>
          </div>

          <div class="text-lg font-bold">Username</div>
        </div>
      </div>


      <div
        class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px">
          <li class="mr-2">
            <a href="#"
              class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Profile</a>
          </li>
          <li class="mr-2">
            <a href="#"
              class="inline-block p-4 text-indigo-500 border-b-2 border-indigo-600 rounded-t-lg active dark:text-indigo-500 dark:border-indigo-500"
              aria-current="page">Favorites</a>
          </li>
          <li class="mr-2">
            <a href="#"
              class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Orders</a>
          </li>

        </ul>
        <div class="tab-content text-left p-8">
          <h2 class="font-bold text-xl">
            Address
          </h2>
          <form action="">
            <div class="relative">
              <input type="text" id="floating_outlined"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " />
              <label for="floating_outlined"
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Floating
                outlined</label>
            </div>
            <div>
              <label for="error" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">Your name</label>
              <input type="text" id="error"
                class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500"
                placeholder="Error input">
              <textarea
                class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500"></textarea>
              <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oh, snapp!</span> Some
                error message.</p>
            </div>
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an
              option</label>
            <select id="countries"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Choose a country</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
            </select>
            <button type="submit"
              class="text-white bg-indigo-500 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 mt-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
          </form>
        </div>
        <div class="tab-content text-left p-8">
          Tab content
        </div>
        <div class="tab-content text-left p-8">
          Tab content
        </div>
      </div>

    </div>
  </div>
</body>

</html>
